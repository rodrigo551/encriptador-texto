<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

    <body>
        <header>
            <img src="./img/Logo.png" alt="">
        </header>
        <main>
            <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="submit__container">
                    <div class="btn__container">
                        <div class="alert__msj"><img src="./img/Vector.png" alt="alert-icon">
                            <span>Solo letras minúscula y sin acentos</span>
                        </div>
                    </div>
                        <input class="form__btn" type="submit" value="encriptar">
                        <input class="form__btn form__btn--secundary" type="submit" value="desencriptar">
                </div>     
            
            </form>

            <aside class="result">
                <img src="./img/munieco.png" alt="imagen-de-munieco" class="result__img">
                <div class="loader hidden"></div>
                <div class="result__container">
                    <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                    <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="result__btn form__btn--secundary hidden">
                       Copiar
                    </button>
                </div>       
            </aside>

        </main>
        
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__text">Realizado por Rodrigo A. Ruiz</p>
                <div class="footer__socials">
                    <a href="https://github.com/tu-usuario" class="footer__link" target="_blank">
                        <i class="fa-brands fa-github" src="https://github.com/rodrigo551"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/tu-usuario" class="footer__link" target="_blank">
                        <i class="fa-brands fa-linkedin" src="https://www.linkedin.com/in/rodrigo-ruiz-465272a7/"></i>
                    </a>
                </div> 
            </div>
        </footer>
        
    </body>
<script src="index.js"></script>
</html>
